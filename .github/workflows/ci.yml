name: Image Processing CI

on:
  push:
    branches: [ '**' ]   # triggers on any branch
  pull_request:
    branches: [ '**' ]   # triggers on PRs for any branch
  workflow_dispatch:      # allows manual runs

jobs:
  test-and-process:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # required for pushing commits

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Process images
      run: |
        python image_processor.py

    - name: Commit and push processed images
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add output_images/*
        git commit -m "Auto-generate new processed images" || echo "No changes to commit"
        # push back to the branch that triggered the workflow
        git push origin HEAD:${GITHUB_REF#refs/heads/}

    - name: Display results
      run: |
        echo "Processing complete! Images committed to the branch."
        ls -la output_images/
