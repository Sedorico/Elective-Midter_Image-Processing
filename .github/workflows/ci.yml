name: Image Processing CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-process:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Process images
      run: |
        python image_processor.py

    - name: Run tests & check techniques
      run: |
        echo "=== Running Technique Summary Tests ==="
        python -m pytest -v tests/test_image_processing.py

    - name: Upload processed images
      uses: actions/upload-artifact@v4
      with:
        name: processed-images
        path: output_images/
        if-no-files-found: warn

    - name: Display output folder
      run: |
        echo "=== Output Images Folder ==="
        ls -la output_images/
