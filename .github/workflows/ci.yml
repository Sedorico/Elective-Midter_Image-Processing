name: Image Processing CI

on:
  push:
    branches: [ main, master, commit-carlo ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-process:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Clean output directory (delete old outputs)
      run: |
        echo "üóëÔ∏è Cleaning output directory..."
        rm -rf output_images/*
        echo "‚úÖ Old outputs deleted"

    - name: Ensure output directory exists
      run: |
        mkdir -p output_images
        echo "Output directory ready"

    - name: Process images with 6 effects
      run: |
        echo "üé® Applying effects: Posterize, Anime, Sepia, Dream, CLAHE, Threshold"
        python image_processor.py

    - name: Run tests & display technique summary
      run: |
        echo "=== Running Technique Summary Tests ==="
        python -m pytest -v -s tests/test_image_processing.py

    - name: Display processing results
      run: |
        echo "=== Processed Images ==="
        ls -lh output_images/ || echo "No images processed"
        echo ""
        echo "Total files: $(ls output_images/ | wc -l)"

    - name: Commit and push processed images back to GitHub
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git fetch origin commit-carlo
        git reset --hard origin/commit-carlo
        git add output_images/
        git diff --staged --quiet || git commit -m "ü§ñ Auto-update: Processed images from workflow"
        git push origin HEAD:commit-carlo

    - name: Upload processed images
      uses: actions/upload-artifact@v4
      with:
        name: processed-images
        path: output_images/
        if-no-files-found: warn