name: Image Processing CI

on:
  workflow_dispatch:   # Allows you to manually click "Run workflow"
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-process:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Process images
      run: |
        python image_processor.py

    - name: Run tests & display technique summary
      run: |
        python -m pytest -v -s tests/test_image_processing.py

    - name: Commit new processed images
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add output_images/
        # Only commit if there are new files
        git diff --cached --quiet || git commit -m "Auto-generate new processed images"
        git push || echo "No new images to push"

    - name: Upload processed images
      uses: actions/upload-artifact@v4
      with:
        name: processed-images
        path: output_images/
        if-no-files-found: warn
